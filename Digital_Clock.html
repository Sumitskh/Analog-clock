<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Digital Clock</title>
			 <style>
			 				*{
			 								margin: 0;
			 								padding: 0;
			 								justify-content: center;
			 								align-items: center;
			 				}
			 				#d1{
			 								display: flex;
			 								justify-content: center;
			 								align-items: center;
			 								background-color: black;
			 								color: white;
			 								font-size: 45px;
			 								margin: 30vh 10vw;
			 				}
			 </style>
</head>
<body>
				<div id="d1"></div>
				<script>
								setInterval(showtime,0);
								function showtime() {
												let time = new Date();
												let hr = time.getHours();
												let min = time.getMinutes();
           let sec = time.getSeconds();
           am_pm = "AM";
           
           if(hr>12) {
           				hr -= 12;
           				am_pm = "PM";
           }
           if(hr==0) {
           				hr = 12;
           				am_pm = "AM";
           }
           
           hr = hr < 10 ? "0" + hr : hr; 

            min = min < 10 ? "0" + min : min; 

            sec = sec < 10 ? "0" + sec : sec; 
           let currenttime = hr + ":" + min + ":" + sec + " " + am_pm;
           
           document.getElementById("d1").innerHTML = currenttime;
								}
								
				</script>
</body>
</html>
